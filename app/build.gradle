apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "com.systemallica.valenbisi"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 61
        versionName "2.2.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
    return void
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$android_version"
    implementation "com.google.android.material:material:$android_version"
    implementation "androidx.legacy:legacy-support-v4:$android_version"
    implementation "androidx.preference:preference:$android_version"
    implementation "androidx.constraintlayout:constraintlayout:1.1.2"

    implementation "com.google.android.gms:play-services-maps:15.0.1"
    implementation "com.google.maps.android:android-maps-utils:0.5"
    implementation "com.google.android.gms:play-services-ads:15.0.1"
    implementation "com.android.billingclient:billing:1.1"

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.github.daniel-stoneuk:material-about-library:2.3.0'
    implementation "com.mikepenz:iconics-core:3.1.0-rc01"
    implementation 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    jcenter()
    maven {
        url "https://maven.google.com"
    }
}
