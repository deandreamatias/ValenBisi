language: android

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.1
    - android-30
    - add-on
    - extra
  licenses:
    - 'android-sdk-license-.+'

script:
  ./gradlew build